    function Player(obj){

    function App(){
        var v1='sachinnnn'
        var v2='Mumabi'

        return <div>

            <Player n='Dhoni' loc='Ranchi' />
            <Player n='Kohli' loc='Delhi' />
            <Player n='Panth' loc='Delhi' />
        </div>
    }

    var root=ReactDOM.createRoot(document.getElementById('root'))
    root.render(<App />)

</script>
