<!DOCTYPE html>
<html>

<head>
	<title>Page Title</title>
	<style>
		.box {
			background: red;
			border: 1px solid black;
			margin: 10px;
		}

		.parent {
			background: white;
			border: 1px solid black;
		}

		.fifty-percent {
			width: 50%;
		}

		.fifty-vw {
			width: 50vw;
		}

		.twenty-five-vh {
			height: 25vh;
		}

		.parent {
			width: 100px;
			;
		}
	</style>
</head>

<body>
	<h3>Output-1 </h3>
	<div class="box fifty-percent">50%</div>
	<div class="box fifty-vw">50vw</div>
	<div class="box twenty-five-vh">25vh</div>
	<hr>
	<h3>Output-2 </h3>
	<div class="parent">
		<div class="box fifty-percent">50%</div>
		<div class="box fifty-vw">50vw</div>
		<div class="box twenty-five-vh">25vh</div>
	</div>
</body>

</html>
