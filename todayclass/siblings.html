<script src="react.development.js"></script>
<script src="babel.js"></script>
<script src="react-dom.development.js"></script>

<div id="root"></div>


<script type="text/babel">

   
    const A=(props)=>{
        const nameRef=React.useRef()
        const fnClick=()=>{
            const name=nameRef.current.value;
            props.fn(name)
        } 
        return <div>
              <h3>A</h3>
              <p>Name:<input ref={nameRef} /></p>
              <p><button onClick={fnClick}>submit</button></p>
            </div>
    }

    const B=(props)=>{
        return <div>
            <h3>B:{props.name}</h3>
            </div>
    }

    const App=()=>{
        const [data,setData]=React.useState('Not Yet Received')
        const getName=(name)=>{
          setData(name)
        }
        return <div>
              <h1>App</h1>
              <A  fn={getName}  />
              <B   name={data} />
            </div>
    }

    var root=ReactDOM.createRoot(document.getElementById('root'))
    root.render(<App />)

</script>
