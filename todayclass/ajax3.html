
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.js"></script>



<div id="root"></div>

<style>

</style>

<script type="text/babel">
    const Table=(props)=>{
        const {headings,data,columns}=props;
        return <table border='1px'>
                  <thead>
                     <tr>
                        {
                            headings.map((v,i)=>{
                                return <th key={i}>{v}</th>
                            })
                        }
                      </tr>
                  </thead> 
                  <tbody>
                     {
                        data.map((obj,ind)=>{
                            return <tr key={ind}>
                                   {
                                    columns.map((v,i)=>{
                                        return <td key={i}>{obj[v]}</td>
                                    })
                                   }
                                    
                                </tr>
                        })
                     }
                  </tbody>
                </table>
           
    }
  
    const App=()=>{
        const [headers,setHeaders]=React.useState([])
        const [data,setData]=React.useState([])
        const [columns,setColumns]=React.useState([])

        const fnGetPhotos=()=>{

             fetch('https://jsonplaceholder.typicode.com/photos',{
                method:'get'
             })
             .then(
                (res)=>{
                   return res.json()
                },
                (res)=>{
                    
                }
             )
             .then(
                (res)=>{
                    setHeaders(['ID','Title','PHOto URL'])
                    setColumns(['id','title','url'])
                    setData(res)
                },
                (res)=>{
                    console.log(res)
                }
             )
        }

        const fnGetPosts=()=>{
           fetch('https://jsonplaceholder.typicode.com/posts')
           .then(
            (res)=>{
                return res.json()
            },
            ()=>{

            } 
           )
           .then(
            (res)=>{
                setHeaders(['ID','Body'])
                setColumns(['id','body'])
                setData(res)
            },
            ()=>{

            } 
           )
        }
        return <div>
                <button onClick={fnGetPosts}>Get Posts</button>
                <button onClick={fnGetPhotos}>Get Photos</button>
                <div>
                    <Table 
                    headings={headers}
                    data={data}
                    columns={columns}
                    />
                </div>
            </div>
    }

    var root= ReactDOM.createRoot(document.getElementById('root'))

    root.render(<App />)

</script>
