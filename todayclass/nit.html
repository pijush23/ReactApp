<script src="react.development.js"></script>
<script src="babel.js"></script>
<script src="react-dom.development.js"></script>

<div id="root"></div>


<script type="text/babel">

    function Name(){
        return <h1>Naresh IT, Hyderabad</h1>
    }

    function Pijush()
    {
        return <h1>Pijush Kumar Joardar</h1>
    }

    function Nit(){
       return (<div>
           <Name /> <Pijush /> <Name /> <Pijush /><Name /> <Name />
           <Pijush /><Pijush /><Pijush /><Name />
        </div>)
       
    }

    var root=ReactDOM.createRoot(document.getElementById('root'))
    root.render(<Nit />)

</script>
